<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <h3 id="hintPara">Start guessing</h3>
      <input id="guessField" type="number" placeholder="Place your guess" />
      <button id="guessBtn">Guess</button>
      <div class="previousGuesses">
        <p class="guessOne">-</p>
        <p class="guessTwo">-</p>
        <p class="guessThree">-</p>
        <p class="guessFour">-</p>
        <p class="guessFive">-</p>
      </div>
      <button id="reset">Reset</button>
      <button id="hint">Need a hint</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
